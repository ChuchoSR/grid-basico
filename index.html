<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grid</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check The <br> best food</h1>
                <p class="info-subtitle">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's .</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" 
            alt="Plato de pasta con vegetales">
        </section>

        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" 
                src="./images/video.png" alt="video de platos">
                <img class="dishes-item" src="./images/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./images/dish2.png" alt="plato 2">
                <img class="dishes-item" src="./images/dish3.png" alt="plato 3">
                <img class="dishes-item" src="./images/dish4.png" alt="plato 4">
            </div>
        </section>

        <section class="home-menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="plato-1" class="menu-image">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="plato-2" class="menu-image">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="plato-3" class="menu-image">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="plato-4" class="menu-image">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="plato-5" class="menu-image">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
